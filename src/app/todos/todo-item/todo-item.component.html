<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed] = "todo?.completed"
    [class.editing] = "editMode"
>
    <div class="view">
        <input class="toggle" [formControl]="checked" type="checkbox">
        <label (dblclick)="setEditMode()">{{ todo?.title }}</label>
        <button class="destroy" (click)="delete()"></button>
    </div>
    <input type="text" class="edit" (blur)="onBlurTodo()" [formControl]="inputText" #textInputReference required>
</li>
